<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registeration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race_registration_form">
        <div>
            <label for="first">First Name</label>
            <input type="text" id='first' required name='firstname'>
            <label for="last">Last Name</label>
            <input type="text" id='last' required name='lastname'>
        </div>

        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name='race' id='funRun5k' value='funRun5k'>
            <label for="funRun5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name='race' id='half' value='half'>
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name='race' id='full' value='full'>
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id='email' name='email' required>
            <label for="password">Password</label>
            <input type="password" id='password' name='password' required>
        </div>

        <div>
            <label for="range">Select Age Group</label>
            <select name="range" id="range">
                <option value="Under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <button>Register!</button>

    </form>


</body>

</html>
